<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
font-family: Arial, sans-serif;
background: linear-gradient(to right, #667eea, #764ba2);
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}
.form-box {
width: 320px;
padding: 30px;
background: #fff;
border-radius: 10px;
text-align: center;
box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
.form-box h2 {
margin-bottom: 20px;
}
.form-box input {
width: 100%;
padding: 10px;
margin: 10px 0;
border-radius: 5px;
border: 1px solid #ccc;
}
.form-box button {
width: 100%;
padding: 10px;
background: #667eea;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}
.form-box button:hover {
background: #5a67d8;
}
.form-box a {
color: #667eea;
text-decoration: none;
}
</style>
</head>
<body>
<div class="form-box">
<h2>Login</h2>
<form method="POST">
{% csrf_token %}
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
<p>Don't have an account? <a href="/register/">Register</a></p>
</form>
</div>
</body>
</html>
